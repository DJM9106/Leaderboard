<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; text-align: center; }
        table { margin: 0 auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #fff; padding: 8px; }
        th { background-color: #333; }
        td { background-color: #444; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('leaderboard.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('leaderboard');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const scoreCell = document.createElement('td');
                    nameCell.textContent = entry.name;
                    scoreCell.textContent = entry.score;
                    row.appendChild(nameCell);
                    row.appendChild(scoreCell);
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
